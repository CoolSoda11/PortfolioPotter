<!doctype html>
<html lang="en">
<head>
    <style>
        /* Customize the position of the floating entrance */
        #position_demo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            width: 400px;  /* 调整宽度 */
            height: 600px;  /* 调整高度 */
        }
    </style>
</head>
<body>
<h1>Hello World</h1>
<div id="position_demo"></div>
    <button onClick={() => {
        cozeWebSDK.showChatBot();
    }}>Show chatbot</button>
    <button onClick={() => {
        cozeWebSDK.hideChatBot();
    }}>Hide chatbot</button>
    <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.2.0-beta.6/libs/oversea/index.js"></script>
    <script>
    const cozeWebSDK = new CozeWebSDK.WebChatClient({
  config: {
      // Agent ID
    botId: '7492951980739346487',
    isIframe: false,
  },
 componentProps: {
          title: 'PortfolioPotter',
          layout: 'embedded',  // 关键配置：嵌入式布局
          container: {
            target: '#position_demo',  // 绑定到指定容器
            autoShow: true  // 自动显示
          }
 },
  auth:  {
      // Authentication methods, the default type is 'unauth', which means no authentication is required; it is recommended to set it to 'token', indicating authentication through PAT (Personal Access Token) or OAuth.
    type: 'token',    
     // When the type is set to 'token', it is necessary to configure a PAT (Personal Access Token) or OAuth access token for authentication.
    token: 'pat_2ECxjWAAF0Zlu7LlcyRfHegMUeXdKIF2kozfLtTcG0Vm6ujeQC0fc1ZOGrYmODbP',
    // When the access token expires, use a new token and set it as needed.
    onRefreshToken: () => 'pat_2ECxjWAAF0Zlu7LlcyRfHegMUeXdKIF2kozfLtTcG0Vm6ujeQC0fc1ZOGrYmODbP',
  },
    ui:{
      chatBot: {
        title: "PortfolioPotter",
        uploadable: true
      },
    base: {
          icon: 'https://i.ibb.co/fByM3F7/Logo.png',
          layout: 'pc',
          zIndex: 1000,
      },
      asstBtn: {
          isNeed: false,
      },
    }
});
</script>
</body>
</html>
